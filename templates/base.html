{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% if user.is_authenticated %}{{ user.username }}{% else %}وارد نشده اید{% endif %}</title>
</head>
<body>
سلام
{% if user.is_authenticated %}
<a href="{% url 'logout' %}">خروج</a>
{% else %}
<a href="{% url 'login' %}">ورود</a>
{% endif %}
<br>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">ثبت</button>
</form>
</body>
</html>
